<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        body {
            background-color: #f0f0f0; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
            text-align: center; /* Center text horizontally */
            margin-top: 50px; /* Add top margin for spacing */
        }
        video {
            max-width: 100%; /* Ensure the video fits within the viewport */
        }
        .drop-zone {
            border: 2px dashed #aaa;
            padding: 20px;
            cursor: pointer;
        }
        .drop-zone:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Video Player -->
    <video controls>
        <source id="videoSource" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Drop zone for drag and drop -->
    <div class="drop-zone" id="dropZone" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
        <p>Drag and drop video files here, or click to select files</p>
        <input type="file" id="fileInput" style="display: none;" accept="video/*" onchange="handleFiles(this.files)">
    </div>

    <script>
        function loadVideo(videoFile) {
            var videoSource = document.getElementById("videoSource");
            videoSource.src = videoFile;
        }

        function handleFiles(files) {
            var file = files[0];
            var videoSource = document.getElementById("videoSource");
            var videoObjectURL = URL.createObjectURL(file);
            loadVideo(videoObjectURL);
        }

        function handleDrop(event) {
            event.preventDefault();
            var files = event.dataTransfer.files;
            handleFiles(files);
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        // Clicking on the drop zone triggers file input
        document.getElementById("dropZone").addEventListener("click", function() {
            document.getElementById("fileInput").click();
        });
    </script>
</body>
</html>
