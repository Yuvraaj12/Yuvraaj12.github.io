<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    #upload-area {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        cursor: pointer;
    }
    #file-input {
        display: none;
    }
    #file-info {
        margin-top: 10px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div id="upload-area" onclick="document.getElementById('file-input').click()">
    <p>Click here or drag and drop a file to upload</p>
    <input type="file" id="file-input" onchange="handleFileUpload(this.files)">
</div>

<div id="file-info"></div>

<script>
function handleFileUpload(files) {
    const file = files[0];
    const fileInfoDisplay = document.getElementById('file-info');

    if (file) {
        const fileURL = URL.createObjectURL(file);
        fileInfoDisplay.innerHTML = `
            <p>File selected: ${file.name}</p>
            <p>Download: <a href="${fileURL}" download="${file.name}">${file.name}</a></p>
        `;

        // You can add code here to send the file to another device
    } else {
        fileInfoDisplay.textContent = '';
    }
}
</script>

</body>
</html>
