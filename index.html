<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with File Selection</title>
    <style>
        body {
            background-color: #add8e6; /* Light blue background color */
            /* You can adjust the shade of light blue by specifying a different value */
        }

        /* Style for the drop zone */
        #drop-zone {
            position: relative; /* Required for absolute positioning of file input */
            width: 100%;
            height: 100px;
            border: 2px dashed black; /* Change border color to black */
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            color: black; /* Change text color to black */
            margin-bottom: 20px; /* Add some space between the drop zone and video player */
            cursor: pointer; /* Show pointer cursor */
        }

        video {
            width: 100%; /* Make the video player responsive */
        }

        #title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px; /* Add some space between the title and drop zone */
            color: black; /* Change title text color to black */
        }

        /* Style for file input */
        #file-input {
            position: absolute; /* Position file input over the drop zone */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Make file input invisible */
            cursor: pointer; /* Show pointer cursor */
        }

        #replace-button {
            display: none; /* Hide the replace button initially */
            margin-top: 10px; /* Add some space between the drop zone and the button */
            padding: 10px 20px; /* Adjust padding to change button size */
            font-size: 16px; /* Adjust font size */
            background-color: #ffffff; /* Button background color */
            color: #000000; /* Button text color */
            border: 2px solid #000000; /* Button border */
            border-radius: 5px; /* Button border radius */
            cursor: pointer; /* Show pointer cursor */
        }
    </style>
</head>
<body>
    <h1 id="title">Video Player By Yuvraaj</h1>
    <video controls id="video-player"></video>
    <div id="drop-zone">
        <p>Drag and drop your MP3 or MP4 files here or click to select files</p>
        <input type="file" id="file-input" accept="audio/mp3,video/mp4">
        <button id="replace-button">Replace</button>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const videoPlayer = document.getElementById('video-player');
        const fileInput = document.getElementById('file-input');
        const replaceButton = document.getElementById('replace-button');

        // Prevent default behavior when dragging files over the drop zone
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = '#f0f0f0';
        });

        // Reset background color when dragging leaves the drop zone
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = '';
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleFileSelect);

        // Handle file selection from file input
        fileInput.addEventListener('change', handleFileSelect);

        // Handle click on drop zone to trigger file input
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle replace button click
        replaceButton.addEventListener('click', () => {
            fileInput.click();
        });

        function handleFileSelect(event) {
            event.preventDefault();
            dropZone.style.backgroundColor = '';

            const file = event.type === 'drop' ?
                event.dataTransfer.files[0] : event.target.files[0];

            // Check if a file is selected
            if (file) {
                // Check if the file is an MP3 or MP4 file
                if (file.type.startsWith('audio/mp3')) {
                    // Handle MP3 file
                    alert('MP3 file selected: ' + file.name);
                } else if (file.type.startsWith('video/mp4')) {
                    // Handle MP4 file
                    videoPlayer.src = URL.createObjectURL(file);
                    replaceButton.style.display = 'inline-block'; // Show the replace button
                } else {
                    alert('Unsupported file format. Please select an MP3 or MP4 file.');
                }
            }
        }
    </script>
</body>
</html>
