<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with File Selection</title>
    <style>
        body {
            background-color: #add8e6; /* Light blue background color */
            /* You can adjust the shade of light blue by specifying a different value */
        }

        /* Style for the drop zone */
        #drop-zone {
            width: 100%;
            height: 100px;
            border: 2px dashed black; /* Change border color to black */
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            color: black; /* Change text color to black */
            margin-bottom: 20px; /* Add some space between the drop zone and video player */
        }

        video {
            width: 100%; /* Make the video player responsive */
        }

        #title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px; /* Add some space between the title and drop zone */
            color: black; /* Change title text color to black */
        }

        /* Style for file input */
        #file-input {
            display: none; /* Hide the file input initially */
        }

        #file-input-label {
            display: inline-block;
            cursor: pointer; /* Show pointer cursor when hovering over the label */
            padding: 10px 20px;
            background-color: #f0f0f0; /* Light gray background for contrast */
            border: 2px solid black; /* Black border */
            border-radius: 5px;
            color: black; /* Black text color */
        }
    </style>
</head>
<body>
    <h1 id="title">Video Player By Yuvraaj</h1>
    <video controls id="video-player"></video>
    <div id="drop-zone">
        <p>Drag and drop your MP3 or MP4 files here</p>
    </div>
    <label id="file-input-label" for="file-input">Select file to upload</label>
    <input type="file" id="file-input" accept="audio/mp3,video/mp4">

    <script>
        const dropZone = document.getElementById('drop-zone');
        const videoPlayer = document.getElementById('video-player');
        const fileInput = document.getElementById('file-input');

        // Prevent default behavior when dragging files over the drop zone
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = '#f0f0f0';
        });

        // Reset background color when dragging leaves the drop zone
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = '';
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleFileSelect);

        // Handle file selection from file input
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            event.preventDefault();
            dropZone.style.backgroundColor = '';

            const file = event.type === 'drop' ?
                event.dataTransfer.files[0] : event.target.files[0];

            // Check if a file is selected
            if (file) {
                // Check if the file is an MP3 or MP4 file
                if (file.type.startsWith('audio/mp3')) {
                    // Handle MP3 file
                    alert('MP3 file selected: ' + file.name);
                } else if (file.type.startsWith('video/mp4')) {
                    // Handle MP4 file
                    videoPlayer.src = URL.createObjectURL(file);
                } else {
                    alert('Unsupported file format. Please select an MP3 or MP4 file.');
                }
            }
        }
    </scrip
